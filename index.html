<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>Document</title>




    </head>

    <body>

        <h1>hello world</h1>
        <script>



            var names = [
                'juan',
                'pedro',
                'maria',
                'jose',
            ]

            function printItems(list, transform ) {
                for (var item of list) {
                    console.log(
                        transform(item)
                    );

                }
            }


            function concat(a) {
                return a + '!';
            }

            printItems(names, concat);



        </script>
    </body>

</html>
